     <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Proliferação de Mosquitos</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            /* Layout Flexível para Responsividade */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #mosquito {
            width: 50px;
            cursor: move; /* Indica que o elemento é arrastável */
            margin-bottom: 30px;
        }
        .estacao {
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Layout Fluido: Usa porcentagem para largura máxima */
            max-width: 90%;
        }
        .estacao.visitada {
            border-color: green;
            background-color: #e0ffe0;
        }
        #mensagem {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            display: none; /* Inicialmente escondida */
        }
        /* Consulta de Mídia para Telas Menores (Mobile) */
        @media (max-width: 768px) {
            .estacao {
                width: 100px;
                height: 100px;
                font-size: 0.8em;
            }
            #mosquito {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>Evite a Proliferação</h1>
    <p>Arraste o mosquito para longe das áreas de risco!</p>

    <!-- O mosquito arrastável -->
    <img src="mosquito.png" id="mosquito" draggable="true">

    <!-- As 5 estações de proliferação -->
    <div class="estacao" id="estacao1">Água Parada</div>
    <div class="estacao" id="estacao2">Lixo</div>
    <div class="estacao" id="estacao3">Pneu Velho</div>
    <div class="estacao" id="estacao4">Vaso de Planta</div>
    <div class="estacao" id="estacao5">Calha Suja</div>

    <!-- Mensagem final -->
    <div id="mensagem"></div>

    <script>
        // Inicialização
        const mosquito = document.getElementById('mosquito');
        const estacoes = document.querySelectorAll('.estacao');
        const mensagemFinal = document.getElementById('mensagem');
        const estacoesVisitadas = new Set(); // Para armazenar quais estações já foram ativadas
        let novomosquitoCriado = false; // Impede multiplas criações por estação

        // Configura os dados do drag para o mosquito
        mosquito.addEventListener('dragstart', (ev) => {
            ev.dataTransfer.setData('text/plain', ev.target.id);
            ev.dataTransfer.effectAllowed = 'move';
        });

        // Configura todas as estações como zonas de drop
        estacoes.forEach(estacao => {
            // Permite o drop
            estacao.addEventListener('dragover', (ev) => {
                ev.preventDefault();
                ev.dataTransfer.dropEffect = 'move';
            });

            // Lógica quando o mosquito é solto na estação
            estacao.addEventListener('drop', (ev) => {
                ev.preventDefault();
                const data = ev.dataTransfer.getData('text/plain');
                const draggedElement = document.getElementById(data);

                // Verifica se o elemento arrastado é o mosquito
                if (draggedElement.id === 'mosquito' && !novomosquitoCriado) {
                    novomosquitoCriado = true; // Bloqueia criação de novos mosquitos por um tempo

                    // Marca a estação como visitada
                    estacao.classList.add('visitada');
                    estacoesVisitadas.add(estacao.id);

                    // Cria um NOVO mosquito na estação
                    const novoMosquito = document.createElement('img');
                    novoMosquito.src = 'mosquito.png';
                    novoMosquito.style.width = '30px'; // Um pouco menor que o original
                    estacao.appendChild(novoMosquito);

                    // Verifica se todas as estações foram visitadas
                    if (estacoesVisitadas.size === estacoes.length) {
                        mensagemFinal.textContent = "ALERTA: O vetor se proliferou!";
                        mensagemFinal.style.display = 'block';
                        mensagemFinal.style.color = 'red';
                    }

                    // Reseta a flag após um pequeno delay
                    setTimeout(() => { novomosquitoCriado = false; }, 500);
                }
            });
        });
    </script>
</body>
</html>
